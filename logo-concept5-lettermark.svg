<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 140" width="500" height="140">
  <defs>
    <style>
      .letter-main {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: 800;
        fill: url(#grad-letter);
      }
      .letter-subtitle {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        font-weight: 300;
        font-size: 18px;
        letter-spacing: 4px;
        fill: #6B5D52;
      }
      .accent-bar {
        fill: #D97D54;
      }
    </style>
    <linearGradient id="grad-letter" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D97D54;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C85C3D;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Large JC lettermark -->
  <text x="20" y="95" class="letter-main" font-size="100">JC</text>

  <!-- Vertical accent bar -->
  <rect x="185" y="35" width="4" height="70" class="accent-bar" rx="2"/>

  <!-- Full name -->
  <text x="210" y="75" class="letter-subtitle">JO√ÉO COSTA</text>
  <text x="210" y="98" class="letter-subtitle" opacity="0.6">PRODUCT LEADER</text>
</svg>